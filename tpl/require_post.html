<div id="postblog">
	<div class="img"><img src="{avatar uid=$smarty.session.uid size=middle}" alt="{$smarty.session.username}" class="face" /></div>
	<div class="pop">
		{if $luomor.addtext_switch ==1} 
		<li><a href="{spUrl c=publisher a=text}" class="text">文字</a></li>
		<li class="ln"></li>
		{/if}
		{if $luomor.addmusic_switch ==1} 
		<li><a href="{spUrl c=publisher a=music}" class="music">音乐</a></li>
		<li class="ln"></li>
		{/if}
		{if $luomor.addimg_switch ==1} 
		<li><a href="{spUrl c=publisher a=image}" class="photo">图片</a></li>
		<li class="ln"></li>
		{/if}
		{if $luomor.addvideo_switch ==1}
		<li><a href="{spUrl c=publisher a=video}" class="video">视频</a></li>
		<li class="ln"></li>
		{/if}
		<!--<li><a href="#" class="link">其他</a></li>-->    
	</div>
</div>
